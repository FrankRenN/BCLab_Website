<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body>
<div class="form-container">
    <h2>Email Verification</h2>
    <form id="verificationForm">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
        <button type="button" id="sendCodeBtn">Send Verification Code</button>
        <label for="vercode">Enter Verification Code</label>
        <input type="text" id="vercode" required>
        <button type="submit">Verify</button>
    </form>
    <div id="message" class="message"></div>
</div>

<script>
document.getElementById("sendCodeBtn").addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    try {
        const response = await fetch("http://localhost:8000/api/data/register/send_email", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
        });
        const result = await response.json();
        alert(result.message || "Code sent!");
    } catch (error) {
        console.error("Failed to send code:", error);
    }
});

document.getElementById("verificationForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const vercode = document.getElementById("vercode").value.trim();

    try {
        const response = await fetch("http://localhost:8000/api/data/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, vercode, password: "temp" }),
        });
        const result = await response.json();
        if (result.success) {
            alert("Verified successfully!");
            window.location.href = "register.html";
        } else {
            alert(result.message || "Verification failed.");
        }
    } catch (error) {
        console.error("Verification failed:", error);
    }
});
</script>
</body>
</html>
